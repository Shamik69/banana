<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src= script.js></script>

        <tr>

        </tr>

        </tr>
        <tr>
            <td rowspan="2" colspan="1" class= 'e'>e</td>

        </tr>
        <tr>
            <td rowspan="1" colspan="1" class= 'f'>g</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="4">h</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="4">i</td>
        </tr>
    </table>
